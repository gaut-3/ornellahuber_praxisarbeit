<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ratings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container text-center">
     <div class="row">
        <div class="col">
           <h1>Books</h1>
        </div>
    </div>
     <div class="row">
        <div class="col">
            <form action="logout" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <strong>
                Id
            </strong>
        </div>
        <div class="col">
            <strong>Title</strong>
        </div>
        <div class="col">
            <strong>Rating</strong>
        </div>
        <div class="col">
            <strong>User</strong>
        </div>
    </div>
    {% for rating in book_ratings %}
    <div class="row">
        <div class="col">
            {{ rating['book_id'] }}
        </div>
        <div class="col">
            {{ rating['book_title'] }}
        </div>
        <div class="col">
            {{ rating['rating'] }}
        </div>
        <div class="col">
            {{ rating['username'] }}
        </div>
    </div>
    {% endfor %}
</div>
<div class="container text-center">
     <div class="row">
        <div class="col">
            <div>To write a new rating, click <a href="new_rating">here</a></div>
        </div>
     </div>
</div>

</body>
</html>
